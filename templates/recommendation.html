<!DOCTYPE html>
<html>
<head>
    <title>My Recommendations</title>
</head>
<body>
    <h2>Recommended for you</h2>
    <h3>Model: {{ model }}</h3>
    <p>User: {{ user }}</p>
    <p>Taken courses:</p>
    <ul>
        {% for course in courses %}
            <li>{{ course }}</li>
        {% endfor %}
    </ul>
    <p>Recommendation: {{ dataframe|safe }}</p>
</body>
</html>
